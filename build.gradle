// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'
apply plugin: 'idea'

archivesBaseName = 'cryosphere'

configurations{
	provided
}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'junit:junit:4.11'
    compile 'org.jboss.resteasy:resteasy-jaxrs:3.0.6.Final'
    compile 'org.jboss.resteasy:resteasy-jaxb-provider:3.0.6.Final'
    compile 'org.jboss.resteasy:resteasy-jackson-provider:3.0.6.Final'
    compile 'org.jboss.resteasy:resteasy-client:3.0.6.Final'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'com.thetransactioncompany:cors-filter:2.1.1'
    compile 'mysql:mysql-connector-java:5.1.34'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'org.mybatis:mybatis:3.2.3'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.11'
}

war{
    from('resources/images'){
        include '*.png'
        into('WEB-INF/resources/images')
    }
}

task stage(dependsOn: ['build', 'clean'])